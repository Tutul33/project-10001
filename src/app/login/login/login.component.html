<div class="row justify-content-md-center mt-5">
    <div class="col-md-4 col-of">
        <mat-card class="bg-primary">
            <mat-card-title>
                <span class="d-flex justify-content-center text-white">
                    Demo App
                </span>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="w-100 bg-primary">
                                <mat-label>Username</mat-label>
                                <input type="text" matInput formControlName="username">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="w-100 bg-primary">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="Password">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <p *ngIf="error" class="error">
                                {{ error }}
                            </p>
                        </div>
                        <div class="button">
                            <button type="submit" class="width-100 bg-info" mat-button>Login</button>
                        </div>
                    </div>        
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
