<div class="container-fluid w-100">
    <div class="row" *ngIf="isLoggedIn">
      <div class="col-md-12">
        <app-header></app-header>
      </div>
      <div class="col-md-2 pe-0" [ngClass]="{'sidebar': true, 'sidebar-open': sideNavOpenClose, 'sidebar-closed': !sideNavOpenClose}">        
        <app-sidebar></app-sidebar>
      </div>
      <div [ngClass]="{'col-md-10 ps-0': sideNavOpenClose, 'col-md-12': !sideNavOpenClose}">  
        <app-breadcrumb></app-breadcrumb>      
        <div class="ps-1">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div *ngIf="!isLoggedIn">
      <router-outlet></router-outlet>
    </div>
  </div>
